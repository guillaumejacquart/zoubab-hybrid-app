<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button ng-show="!$root.isChat">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-people" menu-toggle="right" ng-show="$root.isChat">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Zoubab</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/profile">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/chat">
          Chat
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
  <ion-side-menu side="right" ng-if="$root.isChat" ng-controller="ChatCtrl as chat">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Users</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list id="users">
        <ion-item ng-repeat="u in $root.users">
		  <div style="background-image:url('{{chat.getPictureUser(u)}}')" class="img"></div>
          <div>{{u.username || u.email}}</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
